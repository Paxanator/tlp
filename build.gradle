plugins {
    id "scala"
    id "com.github.maiflai.scalatest" version "0.18"
    id "application"
}

mainClassName = "tlp.Main"

repositories {
    mavenCentral()
}

ext {
    scalaVersion = "2.12.7"
    scalacVersion = "2.12"
}

dependencies {
    compile "org.scala-lang:scala-library:$scalaVersion"
    compile "org.scala-lang:scala-reflect:$scalaVersion"
    compile "com.chuusai:shapeless_$scalacVersion:2.3.3"
    testCompile "org.scalatest:scalatest_$scalacVersion:3.0.1"
    testRuntime "org.pegdown:pegdown:1.4.2"
}
